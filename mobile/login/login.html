<!DOCTYPE html>
<html lang="ko">
<head>

    <title>로그인</title>

<body>

        <h1><a href="../index.html">동서식품로고</a></h1>

    <article id="content">
        <h2>로그인</h2>
        <p>회원가입 시 등록한 아이디와 비밀번호를 입력해주세요.</p>
        <form action="" method="get">

            <input type="text" id="id" name="id" placeholder="DongSuh123">

            <label for="pass">비밀번호</label>
            <input type="password" id="pass" name="pass" placeholder="*******">
            
            <input type="submit" value="로그인">
        </form>

        <div>
            <a href="#">아이디 찾기</a>
            <a href="#">비밀번호 찾기</a>
        </div>

        <div>
            <span>아직 회원이 아니신가요?</span>
            <a href="../member/member_check.html">회원가입</a>
        </div>
        
    </article>

</html>
